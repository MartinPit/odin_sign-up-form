<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zutira sign-up page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

</head>
<body>
<div class="wrapper">
    <div class="logo-wrapper">
        <div class="backdrop">
            <img src="content/logo.png" id="logo" alt="logo">
            <h1>Zutira</h1>
        </div>
        <p class="footer">Photo by <a href="https://unsplash.com/@kaprion" target="_blank">Dmitry Spravko</a> on <a href="https://unsplash.com/photos/a-close-up-of-the-front-of-a-blue-car-n0hfIpqqCms" target="_blank">Unsplash</a></p>
    </div>
    <div class="form-wrapper">
        <div class="section-one">
            <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br>
            Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class="section-two">
            <p>Let's do this!</p>
            <form id="info" >
                <div class="stack">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" minlength="3" maxlength="20">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="20">
                </div>
                <div class="stack">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" minlength="3" maxlength="20">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" pattern="^\+[1-9]{1}[0-9]{3,14}$">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" onchange="onChange()">
                </div>
            </form>
        </div>
        <div class="section-three">
            <button type="submit" form="info" value="Submit" onclick="check()">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</div>
</body>
</html>
