<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zutira sign-up page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="wrapper">
    <div class="logo-wrapper">
        <div class="backdrop">
            <img src="content/logo.png" id="logo" alt="logo">

        </div>
        <p class="footer">Photo by <a href="https://unsplash.com/@kaprion" target="_blank">Dmitry Spravko</a> on <a href="https://unsplash.com/photos/a-close-up-of-the-front-of-a-blue-car-n0hfIpqqCms" target="_blank">Unsplash</a></p>
    </div>
    <div class="form-wrapper">
        <div class="section-one">
            <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br>
            Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class="section-two"></div>
        <div class="section-three">
            <a href="#"><div class="button">Create Account</div></a>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</div>

</html>
